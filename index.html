<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Billiards</title>
    <link rel="stylesheet" href="src/index.css"></link>

    <script src="src/index.js" type="module" defer></script>
    <script src="src/logic.js" type="module" defer></script>
    <script src="src/renderer.js" type="module" defer></script>
  </head>

  <body>
    <div id="container">
      <h1>Billiards</h1>
      <div id="controls">
        <div>
          <div class="group">
            <label for="width">Width</label>
            <input type="number" id="width" min="1" value="2" minlength="1" step="any">

            <label for="height">Height</label>
            <input type="number" id="height" min="1" value="2" minlength="1" step="any">
          </div>
        </div>

        <div>
          <div class="group">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
          </div>

          <div class="group">
            <input type="range" id="speed" min="0" max="25" value="10">
            <label id="speed-label" for="speed">Speed: 1.0</label>
          </div>

          <div class="group">
            <button id="reset">Reset</button>
          </div>
        </div>
      </div>

      <canvas id="canvas" width="800" height="500"></canvas>
    </div>
  </body>
</html>
